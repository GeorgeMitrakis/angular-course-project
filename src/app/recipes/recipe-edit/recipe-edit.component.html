<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">{{ editMode ? 'Update' : 'Create' }}</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="recipeName">Recipe Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="recipeName"
                            formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path</label>
                        <input 
                            type="url" 
                            class="form-control" 
                            id="imagePath"
                            formControlName="imagePath"
                            #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="recipeDescription">Description</label>
                        <textarea 
                            type="text" 
                            class="form-control" 
                            id="recipeDescription"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="form-group">
                        <div 
                            class="row"  
                            *ngFor="let ingredient of controls; let i = index;"
                            [formGroupName]="i">
                            <div class="col-xs-7">
                                <!-- <label>Name:</label> -->
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-xs-3">
                                <!-- <label>Amount:</label> -->
                                <input type="number" class="form-control" formControlName="amount">
                            </div>
                            <div class="col xs-2">
                                <!-- <label>Remove:</label> -->
                                <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

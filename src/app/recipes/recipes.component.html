<div class="row">
    <div class="col-sm-5">
        <app-recipe-list (recipeWasSelected)="onRecipeWasSelected($event)"></app-recipe-list>
    </div>
    <div class="col-sm-7">
        <app-recipe-detail *ngIf="isRecipeSelected(); else unselectedRecipeMsg" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #unselectedRecipeMsg>
            <p>Please select a recipe!</p>
        </ng-template>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #shoppingListForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="ingredientName">Name</label>
                    <input 
                        type="text" 
                        id="ingredientName" 
                        class="form-control"
                        name="ingredientName"
                        ngModel
                        #ingredientName="ngModel"
                        required>
                    <span *ngIf="!ingredientName.valid && ingredientName.touched" class="help-block">
                        <span *ngIf="ingredientName.value===''">Ingredient Name Required!</span>
                        <span *ngIf="ingredientName.value!==''">Ingredient Name Invalid!</span>
                    </span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="ingredientAmount">Amount</label>
                    <input 
                        type="number" 
                        id="ingredientAmount" 
                        class="form-control"
                        name="ingredientAmount"
                        ngModel
                        #ingredientAmount="ngModel"
                        required
                        pattern="^[1-9]+[0-9]*$">
                    <span *ngIf="!ingredientAmount.valid && ingredientAmount.touched" class="help-block">
                        <span *ngIf="ingredientAmount.value === ''">Ingredient Amount Required!</span>
                        <span *ngIf="ingredientAmount.value !== ''">Ingredient Amount Invalid!</span>
                    </span>
                </div>                
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add</button> -->
                    <button class="btn btn-success" type="submit" [disabled]="!shoppingListForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
